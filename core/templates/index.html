{% extends 'base.html' %} 

{% block title %}Quiz Realm{% endblock %}

{% block content %}
<div class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="w-1/2 h-full overflow-hidden">
            <img src="https://images.unsplash.com/photo-1539628399213-d6aa89c93074?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cXVpenxlbnwwfHwwfHx8MA%3D%3D" alt="Quiz Hero Image" class="object-cover w-full h-full">

            <a href="{% url 'quiz_list' %}"><button class="mt-4 bg-gray-800 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring focus:border-blue-300">Check Quizzes</button></a>
