{% extends 'base.html' %}

{% block title %}Quiz Realm - Result{% endblock %}

{% block content %}
<div class="container mx-auto mt-40 mb-30 text-center">
    <h1 class="text-4xl font-extrabold mb-8 text-black">Quiz Result</h1>
    <p class="text-2xl mb-6">Your Final Score:</p>
    <p class="text-5xl text-black font-bold mb-8">{{ final_score }} / {{ quiz.questions.count }}</p>

    <form method="post" action="{% url 'quiz_result' quiz.id %}">
        {% csrf_token %}
        <div class="flex items-center justify-center space-x-4 mt-16">
            {% for radio in rating_form.rating %}
                <label for="{{ radio.id }}">
                    {{ radio }}
                </label>
            {% endfor %}
        </div>
        <button type="submit" class="bg-black text-white px-6 py-3 rounded-full hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring focus:border-blue-300 mt-4">Rate Quiz</button>
    </form>
    <div class="py-16"></div>
</div>
{% endblock %}
